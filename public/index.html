<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronicle Breaker - 英靈對決</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="font-sans h-[100dvh] flex flex-col overflow-hidden bg-slate-950 text-white">

    <header class="absolute top-0 w-full z-20 p-4 flex justify-between items-start pointer-events-none">
        <div class="pointer-events-auto flex items-center gap-3 bg-black/40 backdrop-blur-md p-2 pr-4 rounded-full border border-slate-700">
            <div id="header-avatar" class="w-10 h-10 rounded-full bg-slate-800 border-2 border-yellow-500 overflow-hidden">
                <i class="fa-solid fa-user text-gray-400 mt-2 ml-2.5"></i>
            </div>
            <div>
                <div class="text-xs font-bold text-yellow-400" id="header-name">Guest</div>
                <div class="text-[10px] text-gray-300 font-mono">LV.<span id="header-level">1</span></div>
            </div>
        </div>

        <div class="pointer-events-auto flex flex-col items-end gap-2">
            <div class="flex items-center gap-2 bg-black/60 px-3 py-1 rounded-full border border-yellow-600/50">
                <i class="fa-solid fa-coins text-yellow-400 animate-pulse"></i>
                <span class="font-mono font-bold text-sm" id="header-gold">0</span>
            </div>
            <div class="flex items-center gap-2 bg-black/60 px-3 py-1 rounded-full border border-purple-600/50">
                <i class="fa-solid fa-khanda text-purple-400"></i>
                <span class="font-mono font-bold text-sm" id="header-power">0</span>
            </div>
        </div>
    </header>

    <main class="flex-1 relative overflow-hidden">
        
        <div id="login-screen" class="absolute inset-0 z-50 flex flex-col items-center justify-center bg-slate-950">
            <div class="relative mb-10">
                <div class="absolute inset-0 bg-blue-500/20 blur-3xl rounded-full animate-pulse"></div>
                <i class="fa-solid fa-dragon text-8xl text-white relative z-10 drop-shadow-[0_0_15px_rgba(59,130,246,0.8)]"></i>
            </div>
            <h1 class="text-4xl font-black mb-2 tracking-widest text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">CHRONICLE</h1>
            <p class="text-gray-500 text-sm mb-10 tracking-[0.5em]">BREAKER</p>
            <button onclick="googleLogin()" class="bg-white text-slate-900 hover:bg-gray-200 px-8 py-3 rounded-full font-bold shadow-xl transition active:scale-95 flex items-center gap-2">
                <i class="fa-brands fa-google"></i> 開始冒險
            </button>
        </div>

        <div id="page-home" class="page-section hidden h-full w-full relative">
            <div class="absolute inset-0 opacity-30">
                <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?q=80&w=2070&auto=format&fit=crop" class="w-full h-full object-cover grayscale">
            </div>
            <div class="absolute inset-0 bg-gradient-to-t from-slate-950 via-slate-950/50 to-transparent"></div>

            <div class="absolute inset-0 flex items-center justify-center z-0 pt-20">
                <div id="home-hero-display" class="relative w-64 h-96 bg-slate-800/50 border border-slate-600 rounded-xl flex items-center justify-center text-slate-500">
                    <div class="text-center">
                        <i class="fa-solid fa-user-secret text-6xl mb-4"></i>
                        <p class="text-xs">尚無英靈</p>
                    </div>
                </div>
            </div>

            <div class="absolute bottom-24 w-full px-6 flex justify-center gap-4 z-10">
                <button onclick="startAdventure()" class="flex-1 bg-gradient-to-r from-red-600 to-orange-600 hover:brightness-110 text-white py-4 rounded-xl font-black shadow-lg border border-orange-400/30 active:scale-95 transition flex flex-col items-center gap-1 group">
                    <i class="fa-solid fa-dungeon text-2xl group-hover:animate-bounce"></i>
                    <span>討伐 (賺金幣)</span>
                </button>
                <button onclick="switchToPage('page-gacha')" class="flex-1 bg-gradient-to-r from-blue-600 to-cyan-600 hover:brightness-110 text-white py-4 rounded-xl font-black shadow-lg border border-cyan-400/30 active:scale-95 transition flex flex-col items-center gap-1 group">
                    <i class="fa-solid fa-circle-nodes text-2xl group-hover:animate-spin"></i>
                    <span>召喚</span>
                </button>
            </div>
        </div>

        <div id="page-adventure" class="page-section hidden h-full w-full bg-slate-900 p-6 pt-20 overflow-y-auto">
            <div class="max-w-md mx-auto">
                <div id="quiz-loading" class="text-center py-20 hidden">
                    <div class="loader mx-auto mb-4"></div>
                    <p class="text-gray-400 text-sm">搜尋魔物知識中...</p>
                </div>

                <div id="quiz-container" class="hidden">
                    <div class="mb-4 flex justify-between items-center text-xs text-gray-400">
                        <span class="bg-slate-800 px-2 py-1 rounded border border-slate-700">報酬: <span class="text-yellow-400 font-bold">50 G</span></span>
                        <button onclick="giveUpQuiz()" class="text-red-400 hover:text-red-300">撤退</button>
                    </div>

                    <div class="bg-slate-800/90 border-l-4 border-red-500 p-6 rounded-r-xl shadow-lg mb-6 relative">
                        <div class="absolute -top-3 -left-3 bg-red-600 text-white w-8 h-8 rounded-full flex items-center justify-center font-bold text-xs shadow">Q</div>
                        <h3 class="text-lg font-bold leading-relaxed" id="question-text">...</h3>
                    </div>

                    <div id="options-container" class="space-y-3">
                        </div>
                </div>

                <div id="quiz-feedback" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm" onclick="this.classList.add('hidden'); nextQuestion()">
                    <div class="text-center transform transition-all scale-100">
                        <i id="fb-icon" class="fa-solid fa-circle-check text-6xl mb-4"></i>
                        <h2 id="fb-title" class="text-3xl font-black mb-2">WIN!</h2>
                        <p id="fb-reward" class="text-yellow-400 font-bold text-xl">+50 G</p>
                        <p class="text-gray-500 text-xs mt-8 animate-pulse">點擊繼續...</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="page-gacha" class="page-section hidden h-full w-full bg-slate-900 pt-16 overflow-y-auto pb-24">
            <div class="relative h-64 bg-slate-800 rounded-b-[3rem] overflow-hidden shadow-2xl mb-6 flex-shrink-0">
                <div class="absolute inset-0 bg-gradient-to-b from-purple-900/50 to-slate-900"></div>
                <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-64 h-64 bg-purple-500/20 blur-3xl rounded-full animate-pulse"></div>
                <div class="relative z-10 flex flex-col items-center justify-center h-full text-center">
                    <h2 class="text-3xl font-black text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-400 mb-2 drop-shadow">英靈召喚</h2>
                    <p class="text-xs text-purple-200 opacity-80">消耗金幣，簽訂契約</p>
                </div>
            </div>

            <div class="px-6 space-y-4 max-w-md mx-auto">
                <div class="bg-slate-800/80 border border-slate-700 p-6 rounded-2xl relative overflow-hidden group hover:border-blue-500/50 transition">
                    <h3 class="text-xl font-bold text-white mb-1">單次召喚</h3>
                    <p class="text-gray-400 text-xs mb-4">獲得 1 名隨機英靈</p>
                    <button onclick="performSummon(1)" class="w-full bg-slate-700 hover:bg-blue-600 text-white font-bold py-3 rounded-xl shadow transition flex items-center justify-center gap-2">
                        <i class="fa-solid fa-coins text-yellow-400"></i> 100
                    </button>
                </div>

                <div class="bg-slate-800/80 border border-yellow-600/30 p-6 rounded-2xl relative overflow-hidden group hover:border-yellow-500/50 transition">
                    <div class="absolute -right-4 -top-4 text-6xl text-yellow-500/10 group-hover:text-yellow-500/20 transition"><i class="fa-solid fa-meteor"></i></div>
                    <h3 class="text-xl font-bold text-yellow-400 mb-1">十連召喚</h3>
                    <p class="text-gray-400 text-xs mb-4">必得 <span class="text-purple-400 font-bold">SR</span> 或以上</p>
                    <button onclick="performSummon(10)" class="w-full bg-gradient-to-r from-yellow-600 to-orange-600 hover:brightness-110 text-white font-bold py-3 rounded-xl shadow-lg active:scale-95 transition flex items-center justify-center gap-2">
                        <i class="fa-solid fa-coins text-yellow-100"></i> 1000
                    </button>
                </div>
            </div>
        </div>

        <div id="page-deck" class="page-section hidden h-full w-full bg-slate-900 pt-20 p-4 pb-24 overflow-y-auto">
            <div class="flex justify-between items-end mb-4 px-2">
                <h2 class="text-2xl font-bold text-white"><i class="fa-solid fa-book-journal-whills text-gray-500 mr-2"></i>英靈殿</h2>
                <span class="text-xs text-gray-400">總數: <span id="deck-count" class="text-white">0</span></span>
            </div>
            
            <div class="flex gap-2 mb-4 overflow-x-auto no-scrollbar pb-2 px-2">
                <button onclick="renderDeck('all')" class="bg-slate-700 text-white px-4 py-1.5 rounded-full text-xs whitespace-nowrap active:bg-slate-600">全部</button>
                <button onclick="renderDeck('SSR')" class="bg-yellow-900/40 text-yellow-400 border border-yellow-700/50 px-4 py-1.5 rounded-full text-xs whitespace-nowrap active:bg-yellow-900/60">SSR</button>
                <button onclick="renderDeck('SR')" class="bg-purple-900/40 text-purple-400 border border-purple-700/50 px-4 py-1.5 rounded-full text-xs whitespace-nowrap active:bg-purple-900/60">SR</button>
            </div>

            <div id="deck-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-3">
                </div>
        </div>

        <div id="gacha-result-overlay" class="fixed inset-0 z-[100] bg-black/95 hidden flex flex-col items-center justify-center p-4">
            <div id="gacha-animation" class="hidden text-6xl text-white animate-bounce mb-8">
                <i class="fa-solid fa-star text-yellow-400 shadow-2xl shadow-yellow-500"></i>
            </div>
            <div id="gacha-cards-container" class="grid grid-cols-2 md:grid-cols-5 gap-4 w-full max-w-4xl overflow-y-auto max-h-[80vh] p-2 perspective-1000">
                </div>
            <button onclick="closeGachaResult()" class="mt-8 bg-white/10 hover:bg-white/20 text-white px-8 py-3 rounded-full backdrop-blur border border-white/20">
                收下 (Tap to Close)
            </button>
        </div>

    </main>

    <nav id="bottom-nav" class="bg-slate-950/90 backdrop-blur-md border-t border-slate-800 fixed bottom-0 w-full z-40 hidden pb-safe">
        <div class="grid h-16 grid-cols-4 mx-auto font-medium" id="nav-grid">
            <button onclick="switchToPage('page-home')" class="nav-btn flex flex-col items-center justify-center text-gray-500 hover:text-white transition group active" data-target="page-home">
                <i class="fa-solid fa-house mb-1 text-lg group-hover:text-blue-400"></i><span class="text-[10px]">大廳</span>
            </button>
            <button onclick="startAdventure()" class="nav-btn flex flex-col items-center justify-center text-gray-500 hover:text-white transition group" data-target="page-adventure">
                <i class="fa-solid fa-skull mb-1 text-lg group-hover:text-red-400"></i><span class="text-[10px]">討伐</span>
            </button>
            <button onclick="switchToPage('page-gacha')" class="nav-btn flex flex-col items-center justify-center text-gray-500 hover:text-white transition group" data-target="page-gacha">
                <i class="fa-solid fa-gem mb-1 text-lg group-hover:text-cyan-400"></i><span class="text-[10px]">召喚</span>
            </button>
            <button onclick="loadUserDeck(); switchToPage('page-deck')" class="nav-btn flex flex-col items-center justify-center text-gray-500 hover:text-white transition group" data-target="page-deck">
                <i class="fa-solid fa-layer-group mb-1 text-lg group-hover:text-purple-400"></i><span class="text-[10px]">牌組</span>
            </button>
        </div>
    </nav>

    <div id="toast-container" class="fixed top-20 right-4 z-[100] flex flex-col gap-2 w-72 pointer-events-none *:pointer-events-auto"></div>

    <script type="module" src="main.js"></script>
</body>
</html>
